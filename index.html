<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="styles.css" rel="stylesheet" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
		<title>Product preview card component challenge complted</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="img-div"></div>
				<div class="writing">
					<p>PERFUME</p>
					<h1>Gabrielle Essence Eau De Parfum</h1>
					<p>
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="prices">
						<p class="price-new">$149.99</p>
						<p class="price-old">$169.99</p>
					</div>
					<button><ion-icon name="cart"></ion-icon> Add to cart</button>
				</div>
			</div>
		</main>
	</body>
</html>
